<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>注册</title>

        <!-- CSS -->
        <link rel="stylesheet" href="form-3/assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="form-3/assets/css/form-elements.css">
        <link rel="stylesheet" href="form-3/assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src=js/old/async.min.js></script>
        <script src=js/old/moment.min.js></script>
        <script src=js/old/react.min.js></script>
        <script src=js/old/react-dom.min.js></script>

    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>基于区块链的视频帧双认证与分级加密方案</strong></h1>
                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>加入我们</h3>
                            		<p>请输入注册所需信息</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <div class="login-form">
                                    <div id="info_save" style="display: none">
                                        <p>您的信息已提交</p>
                                        <p>钱包密码：<span id="password"></span></p>
                                        <p>账户私钥：<span id="privatekey"></span></p>
                                        <p>账户公钥：<span id="publickey"></span></p>
                                        <p style="color: rgb(222,97,94);font-weight: 700">请您务必妥善保存以上内容</p>
                                    </div>
			                    	<div class="form-group">
			                        	<input type="text" id="name" placeholder="用户名" class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<input type="text" id="IDcard" placeholder="身份证号" class="form-password form-control" >
			                        </div>
                                    <div class="form-group">
                                        <input type="text" id="email" placeholder="邮箱" class="form-password form-control" >
                                    </div>
			                        <button  class="btn" id="register">注 册</button>
			                    </div>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript -->
        <script src="form-3/assets/bootstrap/js/bootstrap.min.js"></script>
